<script>
  document.getElementById("submit").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent the form from submitting by default

    const name = document.getElementById("name").value;
    const email = document.getElementById("namelast").value;
    const contact = document.getElementById("number").value;
    const country = document.getElementById("countryDropdown").value;
    const state = document.getElementById("stateDropdown").value;
    const street = document.getElementById("streetdetails").value;
    const landmark = document.getElementById("landmark").value;
    const city = document.getElementById("city").value;
    const area = document.getElementById("areadetals").value;
    const pincode = document.getElementById("pincode").value;

    if (
      name === "" ||
      email === "" ||
      contact === "" ||
      country === "" ||
      state === "" ||
      street === "" ||
      landmark === "" ||
      city === "" ||
      area === "" ||
      pincode === ""
    ) {
      alert("Please fill in all details before submitting.");
    } else {
      const confirmation = confirm("Are you sure you want to submit the form?");
      if (confirmation) {
        const formData = {
          name,
          email,
          contact,
          country,
          state,
          street,
          landmark,
          city,
          area,
          pincode,
        };

        // Get existing form data from local storage
        let existingFormData =
          JSON.parse(localStorage.getItem("formData")) || [];

        // Add new form data to existing data
        existingFormData.push(formData);

        // Save updated form data to local storage
        localStorage.setItem("formData", JSON.stringify(existingFormData));

        // Redirect to the next page
        window.location.href = "gread1.html";
      }
    }
  });
</script>
